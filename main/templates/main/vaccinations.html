{% block content %}

{% if vaccinations %}
<ul>
    {% for vaccination in vaccinations %}
    <li> date: {{ vaccination.date }};
        vaccine: {{ vaccination.vaccine }}
    </li>
    {% endfor %}
</ul>
{% endif %}

<a href="add_vaccination">Добавить вакцинацию</a> <br>


{% endblock %}
